<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Đơn Hàng</title>
</head>
<body>
<h1 align="center">Danh Sách Đơn Hàng</h1>

<div align="center">
    <form th:action="@{/donhang/search}" method="post">
        <input type="text" name="keyword" placeholder="Nhập mã đơn hàng">
        <button type="submit">Tìm kiếm</button>
    </form>
</div>

<table border="1" align="center">
    <thead>
    <tr>
        <th>ID</th>
        <th>Mã Đơn Hàng</th>
        <th>Tên Khách Hàng</th>
        <th>Email</th>
        <th>Ngày Đặt Hàng</th>
        <th>Tên Sản Phẩm</th>
        <th>Trạng Thái</th>
        <th>Cửa Hàng</th>
        <th>Hành Động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="donhang : ${listDonHang}">
        <td th:text="${donhang.id}"></td>
        <td th:text="${donhang.madonhang}"></td>
        <td th:text="${donhang.tenkhachhang}"></td>
        <td th:text="${donhang.email}"></td>
        <td th:text="${donhang.ngaydathang}"></td>
        <td th:text="${donhang.tensp}"></td>
        <td th:text="${donhang.trangthai}"></td>
        <td th:text="${donhang.macuahang.ten}"></td>
        <td>
            <form th:if="${donhang.trangthai.value == 0}" th:action="@{/donhang/delete/{id}(id=${donhang.id})}" method="post">
                <button type="submit">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
    <div align="center">
        <button>
            <a th:href="@{/donhang/addForm}">Thêm mới đơn hàng</a>
        </button>
    </div>
</html>
